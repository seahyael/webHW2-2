<!DOCTYPE html>
<html lang="en">
<head>
    <title>Write</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .jumbotron {
            margin-bottom: 0;
        }

        .btn-pink {
            background-color: #ff69b4;
            color: white;
            border-color: #ff69b4;
        }

        .btn-pink:hover {
            background-color: #ff85c5;
            border-color: #ff85c5;
        }
    </style>

    <script>
        function validateForm(event) {
            let form = document.form;

            if (form.bname.value.trim() === '') {
                alert('책 이름을 입력하세요.');
                event.preventDefault();
                return false;
            }

            if (form.bauthor.value.trim() === '') {
                alert('작가명을 입력하세요.');
                event.preventDefault();
                return false;
            }

            if (form.bdate.value.trim() === '') {
                alert('출판일을 입력하세요.');
                event.preventDefault();
                return false;
            }

            alert("게시물이 추가됩니다.");
            return true;
        }
    </script>
</head>

<body>
<div class="jumbotron text-center">
    <h1>도서관리 시스템</h1>
    <p>Add a new book to the library</p>
</div>

<div class="container">
    <h3 class="text-center">새로운 도서 추가</h3>
    <form name="form" class="form-horizontal" action="write_ok.jsp" method="post" onsubmit="return validateForm(event)">
        <div class="form-group">
            <label class="control-label col-sm-2" for="bname">도서명:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bname" name="bname" placeholder="Enter book name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bauthor">작가:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bauthor" name="bauthor" placeholder="Enter author name" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bdate">출판일:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="bdate" name="bdate" required />
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-pink" value="추가" />
        </div>
    </form>
</div>
</body>
</html>
